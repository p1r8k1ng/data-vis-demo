<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Visualisation Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Artefact Network <span class="fancy">Visualisation</span></h1>
    <div class="container">
        <aside class="sidebar">
            <h2>Filter Options</h2>
        
            <div>
                <label for="type">Filter by Type:</label>
                <select id="type">
                    <option value="all">All</option>
                    <option value="Painting">Painting</option>
                    <option value="Sculpture">Sculpture</option>
                    <option value="Manuscript">Manuscript</option>
                    <option value="Drawing">Drawing</option>
                    <option value="Photograph">Photograph</option>
                    <option value="Installation">Installation</option>
                    <option value="Relic">Relic</option>
                    <option value="Architecture">Architecture</option>
                    <option value="Digital Art">Digital Art</option>
                    <option value="Ceramic">Ceramic</option>
                </select>
            </div>
        
            <div>
                <label for="artist">Filter by Artist:</label>
                <select id="artist">
                    <option value="all">All</option>
                </select>
            </div>
        
            <div>
                <label for="institution">Filter by Institution:</label>
                <select id="institution">
                    <option value="all">All</option>
                </select>
            </div>
        
            <div>
                <label for="influence">Show Influence Connections:</label>
                <input type="checkbox" id="influence" checked>
            </div>
        
            <div>
                <button id="applyFilters">Apply Filters</button>
            </div>
        </aside>
        <div id="graph"></div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
